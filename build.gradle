buildscript {
    ext.kotlin_version = '1.2.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'pl.com.knopers.pejot'
version '1.0'

apply plugin: 'java'
apply plugin: 'kotlin'

task generate {
    exec {
        commandLine 'cmd', '/c', 'build.bat'
    }
}
configure(generate) {
    group = BasePlugin.BUILD_GROUP // Or use 'build'
    description = 'Generates JFlex i JCup files'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile fileTree(dir: 'lib/jcup', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
build.dependsOn generate